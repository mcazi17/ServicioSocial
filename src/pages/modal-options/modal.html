<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card text-center (click)="selectOption(price_s,'size.small')" padding>
          <ion-card-header><b>$ {{price_s}}</b></ion-card-header>
          <img src="{{image_s}}">
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card text-center (click)="selectOption(price_m,'size.medium')" padding>
            <ion-card-header><b>$ {{price_m}}</b></ion-card-header>
          <img src="{{image_m}}">
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card text-center (click)="selectOption(price_l,'size.large')" padding>
          <ion-card-header><b>$ {{price_l}}</b></ion-card-header>
          <img src="{{image_l}}">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
