<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <a (click)="selectOption(price_s,'size.small')"><img src={{image_s}}></a>
      </ion-col>
      <ion-col>
        <a (click)="selectOption(price_m,'size.medium')"><img src={{image_m}></a>
      </ion-col>
      <ion-col>
        <a (click)="selectOption(price_l,'size.large')"><img src={{image_l}}></a>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <div>{{price_s}}</div>
      </ion-col>
      <ion-col text-center>
        <div>{{price_m}}</div>
      </ion-col>
      <ion-col text-center>
        <div>{{price_l}}</div>
      </ion-col>
    </ion-row>

  </ion-grid>

  <div padding>
    <button block ion-button (click)="showConfirm()">Guardar datos</button>
  </div>
</ion-content>
