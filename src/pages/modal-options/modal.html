<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <a (click)="selectOption({{price_s}},'size.small')"><img src="{{item_size_s}}"></a>
      </ion-col>
      <ion-col col-3>
        <a (click)="selectOption({{price_m}},'size.medium')"><img src="{{item_size_m}}"></a>
      </ion-col>
      <ion-col col-3>
        <a (click)="selectOption({{price_l}},'size.large')"><img src="{{itemsize_l}}"></a>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <div>{{price_s}}</div>
      </ion-col>
      <ion-col col-3>
        <div>{{price_m}}</div>
      </ion-col>
      <ion-col col-3>
        <div>{{price_l}}</div>
      </ion-col>
    </ion-row>

  </ion-grid>

  <div padding>
    <button block ion-button (click)="showConfirm()">Guardar datos</button>
  </div>
</ion-content>
