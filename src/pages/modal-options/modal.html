<ion-header>

  <ion-navbar>
    <ion-title>Seleccione el tama√±o de su bebida</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding class="align-content">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card text-center (click)="selectOption(name, arrayName,price_s,'small')" padding>
          <ion-card-header>
            <b>$ {{price_s}}</b>
          </ion-card-header>
          <img src="{{image_s}}">
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card text-center (click)="selectOption(name, arrayName,price_m,'medium')" padding>
          <ion-card-header>
            <b>$ {{price_m}}</b>
          </ion-card-header>
          <img src="{{image_m}}">
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card text-center (click)="selectOption(name,arrayName,price_l,'large')" padding>
          <ion-card-header>
            <b>$ {{price_l}}</b>
          </ion-card-header>
          <img src="{{image_l}}">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <h2 text-center>{{name}}</h2>
</ion-content>
