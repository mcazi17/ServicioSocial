<ion-header>

  <ion-navbar>
    <ion-title>Videos</ion-title>
    <ion-buttons end>
      <button ion-button (click)="backToMenu()">
        REGRESAR AL MENÚ PRINCIPAL
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page">
  <ion-grid>
    <ion-row>
      <ion-col col-auto>
        <ion-card>
          <ion-card-content>
            <ion-card-title>
              {{name}}
            </ion-card-title>
            <h1>
              <b>TOTAL: </b>$ {{price}} pesos
            </h1>
            <h2>
              <b>Tamaño: </b>{{size}}
              <br>
              <b>Leche: </b>{{milk}}
              <br>
              <b>Endulzante: </b>{{sweetener}}
              <br>
              <b>Otros: </b>{{other}}
              <br>
            </h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card id="gif">
          <img src="././assets/imgs/test.gif" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
