<ion-header>

  <ion-navbar>
    <ion-title>Pedido</ion-title>
    <ion-buttons end>
      <button ion-button (click)="backToMenu()">
        REGRESAR AL MENÚ PRINCIPAL
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding class="card-background-page">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <ion-card-title>
              {{name}}
              <h1 *ngIf="isOther">{{other}}
                <br>
              </h1>
              <h1 *ngIf="isOtherSodas">{{other_sodas}}
                <br>
              </h1>
            </ion-card-title>
            <h2 *ngIf="isSize">
              <b>Tamaño: </b>{{size}}
              <br>
            </h2>
            <h2 *ngIf="isMilk">
              <b>Leche: </b>{{milk}}
              <br>
            </h2>
            <h2 *ngIf="isSweet">
              <b>Endulzante: </b>{{sweetener}}
              <br>
            </h2>
            <h2 id="total">
              <b>TOTAL: </b>$ {{price}} m.n.
            </h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <img src={{video}} />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
